  <body>
    <div class="game">
      <div class="header-wrapper">
        <header class="header">
          <div class="logo-wrapper">
            <h1 class="logo">Learn Three.js</h1>
          </div>

          <div class="level-menu">
            <div class="arrow left">
              <svg
                class="chevron"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </div>
            <div class="level-picker">
              <span class="label label-level">Level</span>
              <span class="label label-current"></span>
              <span class="label label-of">of</span>
              <span class="label label-total"></span>
              <span class="label label-down">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
            <div class="arrow right">
              <svg
                class="chevron"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </div>
            <div class="level-dropdown">
              <div class="level-grid"></div>
              <button class="reset-all">Reset</button>
            </div>
          </div>
        </header>
      </div>

      <section class="sidebar">
        <article class="instructions"></article>
        
          <div class="editor-tag"></div>
          <div id="editor-wrapper"></div>

        <div class="level-buttons">
          <button class="reset-level">Reset level</button>
          <button class="next-button">Next</button>
        </div>

        <div class="hint">
          <div class="hint-header">
            <h3 class="hint-title">Hint</h3>
            <button class="hint-icon closed">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
          <div class="hint-body closed"></div>
        </div>

        <div class="reference">
          <h3 class="reference-title">Recommended reading</h3>
          <div class="reference-body"></div>
        </div>

        <footer class="footer">
          <div class="footer-link">Made by <a href="" target="_blank">Brandon Fang</a></div>
          <div class="footer-link">
            <a href="https://bdmfang.com" target="_blank">Portfolio</a>
          </div>
          <div class="footer-link">
            <a href="https://github.com/brandonfang" target="_blank">GitHub</a>
          </div>
          <div class="footer-link">
            <a href="https://www.linkedin.com/in/bdmfang" target="_blank">LinkedIn</a>
          </div>
        </footer>
      </section>

      <section class="view">
        <div class="canvas" id="canvas"></div>
      </section>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/mode/xml.js"></script>
    <script src="js/mode/css.js"></script>
    <script src="js/mode/javascript.js"></script>

    <script src="js/levels.js"></script>
    <!-- <script src="js/editor.js"></script> -->
    <script src="js/game.js"></script>
  </body>
</html>
