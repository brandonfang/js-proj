  <body>
    <div class="game">
      <div class="header-wrapper">
        <header class="header">
          <div class="logo-wrapper">
            <h1 class="logo">Learn Three.js</h1>
          </div>

          <div class="level-menu">
            <span class="arrow left">
              <svg
                class="chevron"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </span>
            <div class="level-picker">
              <span class="label label-level">Level</span>
              <span class="label label-current"></span>
              <span class="label label-of">of</span>
              <span class="label label-total"></span>
              <span class="label label-down">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
            <span class="arrow right">
              <svg
                class="chevron"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </span>
            <div class="level-dropdown">
              <div class="level-grid"></div>
              <button class="reset-all">Reset</button>
            </div>
          </div>
        </header>
      </div>

      <section class="sidebar">
        <article class="instructions"></article>

        <div class="editor-wrapper">
          <div id="editor" class="editor" translate="no"></div>
        </div>

        <div class="level-buttons">
          <div class="left-buttons">
            <button class="reset-level">Reset level</button>
            <button class="hint">Hint</button>
          </div>
          <div class="right-buttons">
            <button class="next">Next</button>
          </div>
        </div>

        <div class="reference">
          <div class="reference-header">
            <h3 class="reference-title">Recommended reading</h3>
          </div>
          <div class="reference-body"></div>
        </div>

        <footer class="footer">
          <div class="footer-link">Made by Brandon Fang</div>
          <div class="footer-link">
            <a href="https://bdmfang.com" target="_blank">Portfolio</a>
          </div>
          <div class="footer-link">
            <a href="https://github.com/brandonfang" target="_blank">GitHub</a>
          </div>
          <div class="footer-link last">
            <a href="https://www.linkedin.com/in/bdmfang" target="_blank">LinkedIn</a>
          </div>
        </footer>
      </section>

      <section class="view">
        <div class="canvas" id="canvas"></div>
        <!-- <div class="overlay"></div> -->
      </section>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/src/ace.js"></script>
    <script src="js/src-min-noconflict/mode-javascript.js"></script>
    <script src="js/src-min-noconflict/ext-language_tools.js"></script>
    
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
